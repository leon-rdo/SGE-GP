{% extends "account/base.html" %}

{% block head_title %}Alterar Senha{% endblock %}

{% block content %}
    <h1>Alterar Senha</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">Alterar Senha</button>
        <a href="{% url 'account_reset_password' %}">Esqueceu a Senha?</a>
    </form>
{% endblock %}
