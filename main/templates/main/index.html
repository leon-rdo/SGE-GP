{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block nav_details %}
    {% if not user.is_authenticated %}
        <a class="btn" id="botaoLogin" href="{% url 'account_login' %}" role="button">Entrar</a>
        <a class="btn" id="botaoCadastro" href="{% url 'account_signup' %}" role="button">Cadastrar</a>
    {% else %}
        <a class="btn btn-danger" href="{% url 'account_logout' %}" role="button">Sair</a>
    {% endif %}
{% endblock %}

{% block content %}

{% endblock content %}
